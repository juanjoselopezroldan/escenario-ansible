---
- name: descargar wordpress 
  get_url: url=https://es.wordpress.org/wordpress-4.9.2-es_ES.tar.gz dest=/tmp/wordpress.tar.gz
  validate_certs=no
  become: yes

- name: eliminar index
  file:
          path: /var/www/html/index.html
          state: absent

- name: eliminar default
  file:
          path: /etc/nginx/sites-availables/default
          state: absent

- name: descargar default
  get_url: url=https://github.com/juanjoselopezroldan/escenario-ansible/blob/master/play/default dest=/etc/nginx/sites-availables/default
  validate_certs=no
  become: yes
      
- name: extaer wordpress 
  unarchive: src=/tmp/wordpress.tar.gz 
  dest=/var/www/html
  copy=no
  become: yes

  notify: restart nginx
