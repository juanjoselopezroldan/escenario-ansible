---
- hosts: nodo1
  become: yes
  tasks: 
        - name: instalar mariadb
          apt:
                  name: mariadb-server
                  update_cache: yes

        - name: crear base de datos
          mysql_db:
                  name: wordpress
                  state: present

        - name: crear usuario
          mysql_user:
                  name: usuario
                  password: usuario
                  priv: '*.*:ALL'
                  host_all: yes
                  state:  present

        - name: configuracion del fichero de mariadb
          template:
                  src=my.cnf
                  dest=/etc/mysql/mariadb.conf/50-server.cnf

        - name: reiniciar servicio mysql
          service: name=mysql state=restarted
